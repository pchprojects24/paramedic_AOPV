<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Testing</title>
  <meta name="description" content="Water testing procedures" />
  <style>
    :root{
      --bg: #f7fbff;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: rgba(15, 23, 42, 0.10);

      --a1: #22c55e;   /* green */
      --a2: #06b6d4;   /* cyan */
      --a3: #3b82f6;   /* blue */
      --a4: #a855f7;   /* purple */
      --shadow: 0 14px 40px rgba(2, 6, 23, 0.12);

      --radius: 18px;
      --tap: 56px;
      --max: 720px;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(900px 500px at 10% 0%, rgba(34,197,94,0.18), transparent 55%),
        radial-gradient(900px 500px at 90% 10%, rgba(168,85,247,0.16), transparent 55%),
        radial-gradient(900px 500px at 50% 110%, rgba(6,182,212,0.18), transparent 55%),
        var(--bg);
      line-height: 1.35;
    }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 18px 16px 36px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 16px;
    }

    h1{
      margin: 0;
      font-size: 1.55rem;
      letter-spacing: 0.2px;
    }

    .sub{
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 1.0rem;
    }

    .btns{
      margin-top: 16px;
      display: grid;
      gap: 12px;
    }

    a.btn{
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: var(--tap);
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid rgba(15,23,42,0.10);
      background: linear-gradient(135deg, rgba(59,130,246,0.10), rgba(6,182,212,0.10));
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 10px 22px rgba(2, 6, 23, 0.08);
      transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
    }

    a.btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(2, 6, 23, 0.12);
      border-color: rgba(6,182,212,0.35);
    }

    a.btn:focus-visible{
      outline: 3px solid rgba(59,130,246,0.45);
      outline-offset: 3px;
    }

    .arrow{
      font-weight: 800;
      color: rgba(15,23,42,0.45);
    }

    .note{
      margin: 14px 0 0;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,0.10);
      background: linear-gradient(135deg, rgba(34,197,94,0.10), rgba(250,204,21,0.14));
      color: rgba(15,23,42,0.85);
      font-weight: 650;
    }

    .bottom{
      margin-top: 18px;
      text-align: center;
    }

    a.secondary{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-height: 46px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,0.12);
      background: rgba(255,255,255,0.75);
      color: rgba(15,23,42,0.85);
      text-decoration: none;
      font-weight: 650;
      box-shadow: 0 10px 22px rgba(2, 6, 23, 0.06);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    a.secondary:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(2, 6, 23, 0.10);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Water Testing</h1>
      <p class="sub">Routine testing twice weekly at sea; foreign port testing as required; alongside Halifax at least weekly.</p>

      <div class="btns" aria-label="Water testing procedures">
        <a class="btn" href="./free-chlorine.html">Free Chlorine <span class="arrow">›</span></a>
        <a class="btn" href="./total-chlorine.html">Total Chlorine <span class="arrow">›</span></a>
        <a class="btn" href="./ph.html">pH <span class="arrow">›</span></a>
        <a class="btn" href="./bacteriology-colilert.html">Bacteriology (Colilert) <span class="arrow">›</span></a>
      </div>

      <div class="note">Record results in the Sick Bay water treatment logbook.</div>

      <div class="bottom">
        <a class="secondary" href="../equipment/">DR900 Equipment</a>
      </div>
    </div>
  </div>
</body>
</html>
